<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", intial-scale="1">
        <title>Quiz App</title>
        <!--Bootstrap Import is Omitted Due to Using Webpack for Bundling-->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Random Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="quiz.html?quiz=quiz1" data-quiz="quiz1">Anime Quiz</a>
                <a class="nav-link" href="quiz.html?quiz=quiz2" data-quiz="quiz2">Programming Quiz</a>
                <a class="nav-link" href="quiz.html?quiz=quiz3" data-quiz="quiz3">General Info</a>
                
                </div>
            </div>
            </div>
        </nav>

        <div class="container mt-4" id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
                <img id="question-image" class="img-fluid mb-3" alt="Question Image">
            </div>
            <div class="text-center">
                <div class="btn-group row row-cols-2 g-4" role="group" id="question-choices">
                    <!-- Options will be dynamically inserted here; See quiz.js -->
                </div>
            </div>
            <div class="text-center">
                <button id="submit-button" class="row btn btn-primary mt-3">Submit Answer</button>
            </div>
            <div class="progress mt-3">
                <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%;"></div>
            </div>
            <p id="timer" class="mt-3"></p>
            <div id="home-btn" class="text-center mb-3">
                <!--Button to Go Back to Home Page will appear here at the end of the Quiz-->
            </div>
        </div>
    </body>
</html>
